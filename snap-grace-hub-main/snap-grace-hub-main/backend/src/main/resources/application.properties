# Database configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/snapgracehub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=#Sakthi_1943

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# DDL script generation for migrations
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

# Enhanced DDL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG

# MVC configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Server configuration
server.port=8080

# CORS configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8082,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:8082

# Debug logging
logging.level.root=INFO
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.snapgracehub=DEBUG
